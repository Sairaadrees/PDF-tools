<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compress your images online easily with our responsive image compression tool. Optimize images for web use with adjustable compression levels.">
    <meta name="keywords" content="image compression, compress images, optimize images, image optimizer, web tools">
    <meta name="author" content="Saira Adrees">
    <title>Image Compression Tool - Optimize Your Images Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        #compression-tool {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .upload-section {
            margin-bottom: 20px;
        }

        .upload-label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .compression-controls {
            margin-bottom: 20px;
        }

        #compressed-canvas {
            max-width: 100%;
            height: auto;
            display: none;
            margin-bottom: 20px;
        }

        .download-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .ad-section {
            margin: 20px auto;
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
    <!-- Google AdSense Script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client="ca-app-pub-7815153680462119/3863552291" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Image Compression Tool</h1>
        <p>Compress and optimize your images for web use.</p>
    </header>

    <main>
        <section id="compression-tool">
            <div class="upload-section">
                <input type="file" id="image-input" accept="image/*">
                <label for="image-input" class="upload-label">Choose an Image</label>
            </div>
            <div class="compression-controls">
                <label for="compression-level">Compression Level:</label>
                <input type="range" id="compression-level" min="0" max="1" step="0.1" value="0.5">
                <span id="compression-value">0.5</span>
            </div>
            <div class="output-section">
                <canvas id="compressed-canvas"></canvas>
                <a id="download-link" class="download-button" download="compressed-image.jpg">Download Compressed Image</a>
            </div>
        </section>

        <!-- AdSense Ad Unit -->
        <section class="ad-section">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-app-pub-7815153680462119/3863552291"
                 data-ad-slot="YOUR_AD_UNIT_ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Image Compression Tool. All rights reserved.</p>
    </footer>

    <script>
        const imageInput = document.getElementById('image-input');
        const compressionLevel = document.getElementById('compression-level');
        const compressionValue = document.getElementById('compression-value');
        const canvas = document.getElementById('compressed-canvas');
        const downloadLink = document.getElementById('download-link');

        // Update compression level display
        compressionLevel.addEventListener('input', () => {
            compressionValue.textContent = compressionLevel.value;
        });

        // Handle image upload and compression
        imageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const ctx = canvas.getContext('2d');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);

                        // Compress image
                        const quality = parseFloat(compressionLevel.value);
                        canvas.toBlob((blob) => {
                            const url = URL.createObjectURL(blob);
                            downloadLink.href = url;
                            downloadLink.style.display = 'inline-block';
                            canvas.style.display = 'block';
                        }, 'image/jpeg', quality);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
