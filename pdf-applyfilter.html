<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Apply filters to PDF files online. Convert PDFs to grayscale, sepia, or adjust brightness quickly and easily.">
    <meta name="keywords" content="PDF Filter, Apply Filter to PDF, Grayscale PDF, Sepia PDF, Brightness PDF, Online PDF Tool">
    <meta name="author" content="Your Name">
    <title>PDF Filter - Apply Filters to PDF Files Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        #upload-section, #filter-section, #result-section {
            margin-bottom: 20px;
        }

        input[type="file"], select {
            margin-bottom: 10px;
            padding: 10px;
            width: 80%;
            max-width: 300px;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        #result-section {
            display: none;
        }

        #download-link {
            padding: 10px 20px;
            background-color: #17a2b8;
            color: white;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Ad Section Styling */
        #ad-section {
            margin: 20px auto;
            max-width: 728px;
        }
    </style>
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=YOUR_ADSENSE_AD_UNIT_ID" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>PDF Filter</h1>
        <p>Apply filters to PDF files online. Convert PDFs to grayscale, sepia, or adjust brightness quickly and easily.</p>
    </header>

    <main>
        <!-- Upload Section -->
        <section id="upload-section">
            <h2>Step 1: Upload PDF File</h2>
            <input type="file" id="pdf-file" accept="application/pdf">
            <button id="upload-btn">Upload PDF</button>
        </section>

        <!-- Filter Section -->
        <section id="filter-section" style="display: none;">
            <h2>Step 2: Apply Filter</h2>
            <select id="filter-select">
                <option value="grayscale">Grayscale</option>
                <option value="sepia">Sepia</option>
                <option value="brightness">Brightness</option>
            </select>
            <button id="apply-btn">Apply Filter</button>
        </section>

        <!-- Ad Section -->
        <section id="ad-section">
            <!-- Google AdSense Ad Unit -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="YOUR_ADSENSE_AD_UNIT_ID"
                 data-ad-slot="YOUR_AD_SLOT_ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>

        <!-- Result Section -->
        <section id="result-section">
            <h2>Filtered PDF</h2>
            <a id="download-link" download>Download Filtered PDF</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 PDF Filter. All rights reserved.</p>
    </footer>

    <script>
        // Step 1: Upload PDF
        document.getElementById('upload-btn').addEventListener('click', function() {
            const fileInput = document.getElementById('pdf-file');
            if (fileInput.files.length === 0) {
                alert('Please select a PDF file to upload.');
                return;
            }

            // Show Filter Section
            document.getElementById('upload-section').style.display = 'none';
            document.getElementById('filter-section').style.display = 'block';
        });

        // Step 2: Apply Filter
        document.getElementById('apply-btn').addEventListener('click', function() {
            const filter = document.getElementById('filter-select').value;
            const fileInput = document.getElementById('pdf-file');
            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);
            formData.append('filter', filter);

            // Replace with your backend endpoint for PDF filtering
            fetch('https://your-backend-api.com/apply-filter', {
                method: 'POST',
                body: formData
            })
            .then(response => response.blob())
            .then(blob => {
                const downloadLink = document.getElementById('download-link');
                downloadLink.href = URL.createObjectURL(blob);
                downloadLink.textContent = 'Download Filtered PDF';
                document.getElementById('result-section').style.display = 'block';
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while applying the filter.');
            });
        });
    </script>
</body>
</html>
