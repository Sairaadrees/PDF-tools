<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compress your PDF files online quickly and easily. Reduce PDF file size without losing quality.">
    <meta name="keywords" content="PDF Compressor, Compress PDF, Reduce PDF Size, Online PDF Tool">
    <meta name="author" content="Your Name">
    <title>PDF Compressor - Compress PDF Files Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        #upload-section {
            margin-bottom: 20px;
        }

        #pdf-file {
            margin-bottom: 10px;
        }

        #compress-btn {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        #compress-btn:hover {
            background-color: #218838;
        }

        #result-section {
            margin-top: 20px;
            display: none;
        }

        #download-link {
            padding: 10px 20px;
            background-color: #17a2b8;
            color: white;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Ad Section Styling */
        #ad-section {
            margin: 20px auto;
            max-width: 728px;
        }
    </style>
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=YOUR_ADSENSE_AD_UNIT_ID" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>PDF Compressor</h1>
        <p>Compress your PDF files online quickly and easily.</p>
    </header>

    <main>
        <!-- File Upload Section -->
        <section id="upload-section">
            <input type="file" id="pdf-file" accept="application/pdf">
            <button id="compress-btn">Compress PDF</button>
        </section>

        <!-- Ad Section -->
        <section id="ad-section">
            <!-- Google AdSense Ad Unit -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="YOUR_ADSENSE_AD_UNIT_ID"
                 data-ad-slot="YOUR_AD_SLOT_ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>

        <!-- Result Section -->
        <section id="result-section">
            <h2>Compressed PDF</h2>
            <a id="download-link" download>Download Compressed PDF</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 PDF Compressor. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript for PDF Compression
        document.getElementById('compress-btn').addEventListener('click', function() {
            const fileInput = document.getElementById('pdf-file');
            if (fileInput.files.length === 0) {
                alert('Please select a PDF file to compress.');
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);

            // Replace with your backend endpoint for PDF compression
            fetch('https://your-backend-api.com/compress', {
                method: 'POST',
                body: formData
            })
            .then(response => response.blob())
            .then(blob => {
                const downloadLink = document.getElementById('download-link');
                downloadLink.href = URL.createObjectURL(blob);
                downloadLink.textContent = 'Download Compressed PDF';
                document.getElementById('result-section').style.display = 'block';
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while compressing the PDF.');
            });
        });
    </script>
</body>
</html>
