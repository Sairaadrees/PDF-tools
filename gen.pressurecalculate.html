    <style>
        :root {
            --primary: #4361ee;

        @media (max-width: 768px) {
            .tool-header h1 {

        @media (max-width: 480px) {
            body {

            .tool-header h1 {

</head>
<body>
    <div class="pressure-calculator-tool">
        <!-- Header -->
        <div class="tool-header">
            <h1>Pressure Calculator</h1>
            <p>Calculate pressure from force and area inputs</p>
        </div>

        <!-- Main Body -->
        <div class="tool-body">
            <!-- Input Section -->
            <div class="input-section">
                <div class="input-group">
                    <label for="force-value">Force</label>
                    <div class="input-row">
                        <input type="number" id="force-value" placeholder="Enter force value" value="100">
                        <select id="force-unit">
                            <option value="1">Newton (N)</option>
                            <option value="0.001">Kilonewton (kN)</option>
                            <option value="0.224809">Pound-force (lbf)</option>
                            <option value="9.80665">Kilogram-force (kgf)</option>
                        </select>
                    </div>
                </div>

                <div class="input-group">
                    <label for="area-value">Area</label>
                    <div class="input-row">
                        <input type="number" id="area-value" placeholder="Enter area value" value="1">
                        <select id="area-unit">
                            <option value="1">Square meter (m²)</option>
                            <option value="0.0001">Square centimeter (cm²)</option>
                            <option value="0.000001">Square millimeter (mm²)</option>
                            <option value="0.092903">Square foot (ft²)</option>
                            <option value="0.00064516">Square inch (in²)</option>
                        </select>
                    </div>
                </div>

                <button class="calculate-btn" id="calculate-btn">Calculate Pressure</button>
            </div>

            <!-- Results Section -->
            <div class="results-section" id="results-section">
                <div class="result-card">
                    <div>Pressure</div>
                    <div class="result-value" id="pressure-value">100</div>
                    <div class="result-unit">Pascal (Pa)</div>
                </div>

                <div class="formula-section">
                    <h3>Pressure Formula</h3>
                    <p>Pressure (P) = Force (F) / Area (A)</p>
                    <p>1 Pascal = 1 Newton per square meter (N/m²)</p>
                </div>
            </div>
        </div>

        <!-- Ad Banner (Moved to end) -->
        <div class="ad-banner">
            <p>Advertisement</p>
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-YOUR_ADSENSE_ID"
                data-ad-slot="YOUR_AD_SLOT_ID"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <!-- Footer -->
        <div class="tool-footer">
            <p>© 2023 PressureCalculatorPro | All calculations happen in your browser</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const forceValue = document.getElementById('force-value');
            const forceUnit = document.getElementById('force-unit');
            const areaValue = document.getElementById('area-value');
            const areaUnit = document.getElementById('area-unit');
            const calculateBtn = document.getElementById('calculate-btn');
            const pressureValue = document.getElementById('pressure-value');

            // Pressure units conversion factors (to Pascals)
            const pressureUnits = {
                'Pa': 1,
                'kPa': 1000,
                'MPa': 1000000,
                'bar': 100000,
                'psi': 6894.76,
                'atm': 101325
            };

            // Calculate pressure
            function calculatePressure() {
                const force = parseFloat(forceValue.value) || 0;
                const area = parseFloat(areaValue.value) || 0;
                const forceFactor = parseFloat(forceUnit.value);
                const areaFactor = parseFloat(areaUnit.value);
                
                if (area === 0) {
                    alert('Area cannot be zero');
                    return;
                }
                
                // Convert to standard units (N and m²)
                const forceN = force * forceFactor;
                const areaM2 = area * areaFactor;
                
                // Calculate pressure in Pascals
                const pressurePa = forceN / areaM2;
                
                // Display result
                pressureValue.textContent = pressurePa.toFixed(2).replace(/\.?0+$/, '');
                
                // Show additional pressure units if needed
                showAdditionalUnits(pressurePa);
            }

            // Show additional pressure units
            function showAdditionalUnits(pressurePa) {
                // This can be expanded to show other units if desired
            }

            // Event Listeners
            calculateBtn.addEventListener('click', calculatePressure);
            [forceValue, forceUnit, areaValue, areaUnit].forEach(input => {
                input.addEventListener('input', calculatePressure);
                input.addEventListener('change', calculatePressure);
            });

            // Initial calculation
            calculatePressure();
        });
    </script>
</body>
