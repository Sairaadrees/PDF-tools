<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free online age calculator tool. Calculate your exact age in years, months, days, hours and minutes instantly.">
    <meta name="keywords" content="age calculator, birthday calculator, how old am I, date calculator, age in years">
    <meta name="author" content="AgeCalculatorPro">
    <title>Age Calculator | Calculate Your Exact Age in Years, Months & Days</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_ADSENSE_ID" crossorigin="anonymous"></script>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --success: #4cc9f0;
            --danger: #f72585;
            --ad-bg: #f1f3ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7ff;
            color: var(--dark);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .age-calculator-tool {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Header */
        .tool-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 20px;
            text-align: center;
        }

        .tool-header h1 {
            font-size: 1.8rem;
            margin-bottom: 8px;
        }

        .tool-header p {
            opacity: 0.9;
            font-size: 0.95rem;
        }

        /* Main Content */
        .tool-body {
            padding: 20px;
        }

        /* Input Section */
        .input-section {
            margin-bottom: 25px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
        }

        .calculate-btn {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .calculate-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        /* Results Section */
        .results-section {
            text-align: center;
            margin: 25px 0;
        }

        .age-display {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .age-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .age-box {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            transition: all 0.3s;
        }

        .age-box:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.05);
        }

        .age-box h3 {
            font-size: 0.95rem;
            color: var(--gray);
            margin-bottom: 5px;
        }

        .age-box p {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--dark);
        }

        /* Ad Banner */
        .ad-banner {
            background: var(--ad-bg);
            padding: 12px;
            text-align: center;
            border-top: 1px dashed #ddd;
        }

        .ad-banner p {
            color: var(--gray);
            font-size: 0.85rem;
            margin-bottom: 5px;
        }

        /* Footer */
        .tool-footer {
            text-align: center;
            padding: 15px;
            color: var(--gray);
            font-size: 0.85rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .tool-header h1 {
                font-size: 1.5rem;
            }
            .age-display {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .tool-header h1 {
                font-size: 1.4rem;
            }
            .age-details {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="age-calculator-tool">
        <!-- Header -->
        <div class="tool-header">
            <h1>Age Calculator</h1>
            <p>Calculate your exact age in years, months and days</p>
        </div>

        <!-- Main Body -->
        <div class="tool-body">
            <!-- Input Section -->
            <div class="input-section">
                <div class="input-group">
                    <label for="birth-date">Date of Birth</label>
                    <input type="date" id="birth-date" required>
                </div>
                <div class="input-group">
                    <label for="current-date">Current Date (or select another date)</label>
                    <input type="date" id="current-date">
                </div>
                <button class="calculate-btn" id="calculate-btn">Calculate Age</button>
            </div>

            <!-- Results Section -->
            <div class="results-section" id="results-section" style="display: none;">
                <div class="age-display" id="age-display">0 years</div>
                <div class="age-details">
                    <div class="age-box">
                        <h3>Months</h3>
                        <p id="months">0</p>
                    </div>
                    <div class="age-box">
                        <h3>Days</h3>
                        <p id="days">0</p>
                    </div>
                    <div class="age-box">
                        <h3>Hours</h3>
                        <p id="hours">0</p>
                    </div>
                    <div class="age-box">
                        <h3>Minutes</h3>
                        <p id="minutes">0</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Ad Banner (Moved to end) -->
        <div class="ad-banner">
            <p>Advertisement</p>
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-YOUR_ADSENSE_ID"
                data-ad-slot="YOUR_AD_SLOT_ID"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <!-- Footer -->
        <div class="tool-footer">
            <p>Â© 2023 AgeCalculatorPro | All calculations happen in your browser</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const birthDate = document.getElementById('birth-date');
            const currentDate = document.getElementById('current-date');
            const calculateBtn = document.getElementById('calculate-btn');
            const resultsSection = document.getElementById('results-section');
            const ageDisplay = document.getElementById('age-display');
            const months = document.getElementById('months');
            const days = document.getElementById('days');
            const hours = document.getElementById('hours');
            const minutes = document.getElementById('minutes');

            // Set current date as default
            const today = new Date();
            currentDate.valueAsDate = today;
            
            // Format date as YYYY-MM-DD
            function formatDate(date) {
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            }

            // Calculate age
            function calculateAge() {
                const birthDateValue = new Date(birthDate.value);
                const currentDateValue = new Date(currentDate.value);
                
                if (!birthDate.value) {
                    alert('Please enter your date of birth');
                    return;
                }
                
                if (birthDateValue > currentDateValue) {
                    alert('Birth date cannot be in the future');
                    return;
                }
                
                let years = currentDateValue.getFullYear() - birthDateValue.getFullYear();
                let monthsDiff = currentDateValue.getMonth() - birthDateValue.getMonth();
                let daysDiff = currentDateValue.getDate() - birthDateValue.getDate();
                
                if (monthsDiff < 0 || (monthsDiff === 0 && daysDiff < 0)) {
                    years--;
                    monthsDiff += 12;
                }
                
                if (daysDiff < 0) {
                    const lastMonth = new Date(currentDateValue.getFullYear(), currentDateValue.getMonth(), 0);
                    daysDiff += lastMonth.getDate();
                    monthsDiff--;
                }
                
                // Calculate total days between dates
                const timeDiff = currentDateValue - birthDateValue;
                const totalDays = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
                const totalHours = Math.floor(timeDiff / (1000 * 60 * 60));
                const totalMinutes = Math.floor(timeDiff / (1000 * 60));
                
                // Display results
                ageDisplay.textContent = `${years} ${years === 1 ? 'year' : 'years'}`;
                months.textContent = monthsDiff;
                days.textContent = totalDays;
                hours.textContent = totalHours;
                minutes.textContent = totalMinutes;
                
                resultsSection.style.display = 'block';
            }

            // Event Listeners
            calculateBtn.addEventListener('click', calculateAge);
            
            // Calculate on Enter key in date fields
            [birthDate, currentDate].forEach(input => {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        calculateAge();
                    }
                });
            });
            
            // Auto-calculate when current date changes
            currentDate.addEventListener('change', function() {
                if (birthDate.value) {
                    calculateAge();
                }
            });
        });
    </script>
</body>
</html>
