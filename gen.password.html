<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free online password generator tool that creates strong, secure, and random passwords instantly. Perfect for accounts, Wi-Fi, and applications.">
    <meta name="keywords" content="password generator, secure password, random password, strong password, online password tool">
    <meta name="author" content="PasswordGeneratorPro">
    <title>Password Generator Tool | Create Strong & Secure Passwords</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_ADSENSE_ID" crossorigin="anonymous"></script>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --success: #4cc9f0;
            --danger: #f72585;
            --ad-bg: #f1f3ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7ff;
            color: var(--dark);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .password-generator-tool {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Header */
        .tool-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 20px;
            text-align: center;
        }

        .tool-header h1 {
            font-size: 1.8rem;
            margin-bottom: 8px;
        }

        .tool-header p {
            opacity: 0.9;
            font-size: 0.95rem;
        }

        /* Main Content */
        .tool-body {
            padding: 20px;
        }

        /* Password Output */
        .password-output {
            margin-bottom: 20px;
            position: relative;
        }

        #password-result {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background: #f8f9fa;
            font-family: monospace;
            font-weight: bold;
            color: var(--dark);
            user-select: all;
        }

        .copy-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .copy-btn:hover {
            background: var(--secondary);
        }

        /* Password Options */
        .password-options {
            margin-bottom: 20px;
        }

        .option-group {
            margin-bottom: 15px;
        }

        .option-group h3 {
            font-size: 1rem;
            margin-bottom: 10px;
            color: var(--dark);
        }

        .option-row {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .option-row input[type="checkbox"] {
            margin-right: 10px;
        }

        .option-row label {
            font-size: 0.95rem;
        }

        .length-slider {
            width: 100%;
            margin: 15px 0;
        }

        .length-value {
            text-align: center;
            font-weight: bold;
            color: var(--primary);
        }

        /* Generate Button */
        .generate-btn {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .generate-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        /* Strength Indicator */
        .password-strength {
            margin-top: 20px;
            text-align: center;
        }

        .strength-meter {
            height: 10px;
            background: #e9ecef;
            border-radius: 5px;
            margin: 10px 0;
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            background: var(--danger);
            transition: all 0.3s;
        }

        .strength-text {
            font-size: 0.9rem;
            font-weight: bold;
        }

        /* Ad Banner */
        .ad-banner {
            background: var(--ad-bg);
            padding: 12px;
            text-align: center;
            border-top: 1px dashed #ddd;
        }

        .ad-banner p {
            color: var(--gray);
            font-size: 0.85rem;
            margin-bottom: 5px;
        }

        /* Footer */
        .tool-footer {
            text-align: center;
            padding: 15px;
            color: var(--gray);
            font-size: 0.85rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .tool-header h1 {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .tool-header h1 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="password-generator-tool">
        <!-- Header -->
        <div class="tool-header">
            <h1>Password Generator</h1>
            <p>Create strong and secure passwords instantly</p>
        </div>

        <!-- Main Body -->
        <div class="tool-body">
            <!-- Password Output -->
            <div class="password-output">
                <input type="text" id="password-result" readonly>
                <button class="copy-btn" id="copy-btn">Copy</button>
            </div>

            <!-- Password Options -->
            <div class="password-options">
                <div class="option-group">
                    <h3>Password Length</h3>
                    <input type="range" id="length-slider" class="length-slider" min="6" max="32" value="12">
                    <div class="length-value" id="length-value">12</div>
                </div>

                <div class="option-group">
                    <h3>Include Characters</h3>
                    <div class="option-row">
                        <input type="checkbox" id="uppercase" checked>
                        <label for="uppercase">Uppercase Letters (A-Z)</label>
                    </div>
                    <div class="option-row">
                        <input type="checkbox" id="lowercase" checked>
                        <label for="lowercase">Lowercase Letters (a-z)</label>
                    </div>
                    <div class="option-row">
                        <input type="checkbox" id="numbers" checked>
                        <label for="numbers">Numbers (0-9)</label>
                    </div>
                    <div class="option-row">
                        <input type="checkbox" id="symbols" checked>
                        <label for="symbols">Symbols (!@#$%^&*)</label>
                    </div>
                </div>
            </div>

            <!-- Generate Button -->
            <button class="generate-btn" id="generate-btn">Generate Password</button>

            <!-- Strength Indicator -->
            <div class="password-strength">
                <h3>Password Strength</h3>
                <div class="strength-meter">
                    <div class="strength-bar" id="strength-bar"></div>
                </div>
                <p class="strength-text" id="strength-text">Weak</p>
            </div>
        </div>

        <!-- Ad Banner (Moved to end) -->
        <div class="ad-banner">
            <p>Advertisement</p>
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-YOUR_ADSENSE_ID"
                data-ad-slot="YOUR_AD_SLOT_ID"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <!-- Footer -->
        <div class="tool-footer">
            <p>Â© 2023 PasswordGeneratorPro | Passwords never leave your browser</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const passwordResult = document.getElementById('password-result');
            const copyBtn = document.getElementById('copy-btn');
            const generateBtn = document.getElementById('generate-btn');
            const lengthSlider = document.getElementById('length-slider');
            const lengthValue = document.getElementById('length-value');
            const uppercaseCheckbox = document.getElementById('uppercase');
            const lowercaseCheckbox = document.getElementById('lowercase');
            const numbersCheckbox = document.getElementById('numbers');
            const symbolsCheckbox = document.getElementById('symbols');
            const strengthBar = document.getElementById('strength-bar');
            const strengthText = document.getElementById('strength-text');

            // Character Sets
            const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
            const numberChars = '0123456789';
            const symbolChars = '!@#$%^&*()_+-=[]{}|;:,.<>?';

            // Update Length Display
            lengthSlider.addEventListener('input', function() {
                lengthValue.textContent = this.value;
            });

            // Generate Password
            function generatePassword() {
                let chars = '';
                let password = '';

                if (uppercaseCheckbox.checked) chars += uppercaseChars;
                if (lowercaseCheckbox.checked) chars += lowercaseChars;
                if (numbersCheckbox.checked) chars += numberChars;
                if (symbolsCheckbox.checked) chars += symbolChars;

                if (chars === '') {
                    alert('Please select at least one character type!');
                    return;
                }

                for (let i = 0; i < lengthSlider.value; i++) {
                    const randomIndex = Math.floor(Math.random() * chars.length);
                    password += chars[randomIndex];
                }

                passwordResult.value = password;
                checkPasswordStrength(password);
            }

            // Check Password Strength
            function checkPasswordStrength(password) {
                let strength = 0;
                const length = password.length;

                // Length check
                if (length >= 12) strength += 2;
                else if (length >= 8) strength += 1;

                // Character diversity check
                if (/[A-Z]/.test(password)) strength += 1;
                if (/[a-z]/.test(password)) strength += 1;
                if (/[0-9]/.test(password)) strength += 1;
                if (/[^A-Za-z0-9]/.test(password)) strength += 2;

                // Update strength meter
                let strengthPercent = (strength / 7) * 100;
                strengthBar.style.width = strengthPercent + '%';

                // Update strength text
                if (strengthPercent < 40) {
                    strengthBar.style.backgroundColor = 'var(--danger)';
                    strengthText.textContent = 'Weak';
                } else if (strengthPercent < 70) {
                    strengthBar.style.backgroundColor = 'orange';
                    strengthText.textContent = 'Medium';
                } else {
                    strengthBar.style.backgroundColor = 'var(--success)';
                    strengthText.textContent = 'Strong';
                }
            }

            // Copy Password
            copyBtn.addEventListener('click', function() {
                if (!passwordResult.value) return;
                
                passwordResult.select();
                document.execCommand('copy');
                
                // Visual feedback
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                }, 2000);
            });

            // Generate on button click
            generateBtn.addEventListener('click', generatePassword);

            // Generate initial password
            generatePassword();
        });
    </script>
</body>
</html>
