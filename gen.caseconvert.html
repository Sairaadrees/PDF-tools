    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --success: #4cc9f0;
            --danger: #f72585;
            --ad-bg: #f1f3ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7ff;
            color: var(--dark);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .case-converter-tool {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Header */
        .tool-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 20px;
            text-align: center;
        }

        .tool-header h1 {
            font-size: 1.8rem;
            margin-bottom: 8px;
        }

        .tool-header p {
            opacity: 0.9;
            font-size: 0.95rem;
        }

        /* Main Content */
        .tool-body {
            padding: 20px;
        }

        /* Text Input/Output */
        .text-section {
            margin-bottom: 20px;
        }

        #input-text {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            line-height: 1.6;
            resize: vertical;
            transition: all 0.3s;
            margin-bottom: 10px;
        }

        #input-text:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
        }

        #output-text {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            line-height: 1.6;
            resize: vertical;
            background: #f8f9fa;
            margin-bottom: 10px;
        }

        .text-actions {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .clear-btn, .copy-btn {
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .clear-btn {
            background: #f8f9fa;
            border: 1px solid #ddd;
        }

        .clear-btn:hover {
            background: #e9ecef;
        }

        .copy-btn {
            background: var(--primary);
            color: white;
            border: none;
        }

        .copy-btn:hover {
            background: var(--secondary);
        }

        /* Case Options */
        .case-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .case-btn {
            padding: 10px;
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            font-weight: 500;
        }

        .case-btn:hover, .case-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Ad Banner */
        .ad-banner {
            background: var(--ad-bg);
            padding: 12px;
            text-align: center;
            border-top: 1px dashed #ddd;
        }

        .ad-banner p {
            color: var(--gray);
            font-size: 0.85rem;
            margin-bottom: 5px;
        }

        /* Footer */
        .tool-footer {
            text-align: center;
            padding: 15px;
            color: var(--gray);
            font-size: 0.85rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .tool-header h1 {
                font-size: 1.5rem;
            }
            .case-options {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .tool-header h1 {
                font-size: 1.4rem;
            }
            .case-options {
                grid-template-columns: 1fr;
            }
            .text-actions {
                flex-direction: column;
                gap: 10px;
            }
            .clear-btn, .copy-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="case-converter-tool">
        <!-- Header -->
        <div class="tool-header">
            <h1>Case Converter</h1>
            <p>Convert text between uppercase, lowercase and other case formats</p>
        </div>

        <!-- Main Body -->
        <div class="tool-body">
            <!-- Text Input/Output -->
            <div class="text-section">
                <textarea id="input-text" placeholder="Enter your text here..."></textarea>
                <textarea id="output-text" placeholder="Converted text will appear here..." readonly></textarea>
                <div class="text-actions">
                    <button class="clear-btn" id="clear-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M19 7L18.1327 19.1425C18.0579 20.1891 17.187 21 16.1378 21H7.86224C6.81296 21 5.94208 20.1891 5.86732 19.1425L5 7M10 11V17M14 11V17M15 7V4C15 3.44772 14.5523 3 14 3H10C9.44772 3 9 3.44772 9 4V7M4 7H20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Clear Text
                    </button>
                    <button class="copy-btn" id="copy-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M8 16H6C4.89543 16 4 15.1046 4 14V6C4 4.89543 4.89543 4 6 4H14C15.1046 4 16 4.89543 16 6V8M10 20H18C19.1046 20 20 19.1046 20 18V10C20 8.89543 19.1046 8 18 8H10C8.89543 8 8 8.89543 8 10V18C8 19.1046 8.89543 20 10 20Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Copy Result
                    </button>
                </div>
            </div>

            <!-- Case Options -->
            <div class="case-options">
                <button class="case-btn active" data-case="lower">lowercase</button>
                <button class="case-btn" data-case="upper">UPPERCASE</button>
                <button class="case-btn" data-case="sentence">Sentence case</button>
                <button class="case-btn" data-case="title">Title Case</button>
                <button class="case-btn" data-case="capitalize">Capitalize Each Word</button>
                <button class="case-btn" data-case="invert">iNVERT cASE</button>
                <button class="case-btn" data-case="alternate">aLtErNaTiNg cAsE</button>
                <button class="case-btn" data-case="random">rANdoM CaSe</button>
            </div>
        </div>

        <!-- Ad Banner (Moved to end) -->
        <div class="ad-banner">
            <p>Advertisement</p>
            <ins class="adsbygoogle"
                style="display:block"

                (adsbygoogle = window.adsbygoogle || []).push({});

        </div>

        <!-- Footer -->
        <div class="tool-footer">

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const inputText = document.getElementById('input-text');
            const outputText = document.getElementById('output-text');
            const clearBtn = document.getElementById('clear-btn');
            const copyBtn = document.getElementById('copy-btn');
            const caseBtns = document.querySelectorAll('.case-btn');
            
            // Current case type
            let currentCase = 'lower';

            // Convert text based on selected case
            function convertText() {
                const text = inputText.value;
                let convertedText = '';
                
                switch(currentCase) {
                    case 'lower':
                        convertedText = text.toLowerCase();
                        break;
                    case 'upper':
                        convertedText = text.toUpperCase();
                        break;
                    case 'sentence':
                        convertedText = text.toLowerCase().replace(/(^\s*\w|[.!?]\s*\w)/g, function(c) {
                            return c.toUpperCase();
                        });
                        break;
                    case 'title':
                        convertedText = text.toLowerCase().replace(/\b\w/g, function(c) {
                            return c.toUpperCase();
                        });
                        break;
                    case 'capitalize':
                        convertedText = text.toLowerCase().split(' ').map(word => {
                            return word.charAt(0).toUpperCase() + word.slice(1);
                        }).join(' ');
                        break;
                    case 'invert':
                        convertedText = text.split('').map(c => {
                            return c === c.toLowerCase() ? c.toUpperCase() : c.toLowerCase();
                        }).join('');
                        break;
                    case 'alternate':
                        convertedText = text.split('').map((c, i) => {
                            return i % 2 === 0 ? c.toLowerCase() : c.toUpperCase();
                        }).join('');
                        break;
                    case 'random':
                        convertedText = text.split('').map(c => {
                            return Math.random() > 0.5 ? c.toUpperCase() : c.toLowerCase();
                        }).join('');
                        break;
                    default:
                        convertedText = text;
                }
                
                outputText.value = convertedText;
            }

            // Clear text
            function clearText() {
                inputText.value = '';
                outputText.value = '';
                inputText.focus();
            }

            // Copy text to clipboard
            function copyToClipboard() {
                if (!outputText.value) return;
                
                outputText.select();
                document.execCommand('copy');
                
                // Visual feedback
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                }, 2000);
            }

            // Event Listeners
            inputText.addEventListener('input', convertText);
            clearBtn.addEventListener('click', clearText);
            copyBtn.addEventListener('click', copyToClipboard);
            
            // Case buttons
            caseBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    caseBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentCase = this.dataset.case;
                    convertText();
                });
            });

            // Initial conversion
            convertText();
        });
    </script>
</body>
</html>
