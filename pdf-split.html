<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Split PDF files into individual pages or specific page ranges quickly and easily.">
    <meta name="keywords" content="PDF Splitter, Split PDF, Extract PDF Pages, Online PDF Tool">
    <meta name="author" content="Your Name">
    <title>PDF Splitter - Split PDF Files Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        #upload-section, #split-section, #result-section {
            margin-bottom: 20px;
        }

        input[type="file"], input[type="text"] {
            margin-bottom: 10px;
            padding: 10px;
            width: 80%;
            max-width: 300px;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        #result-section {
            display: none;
        }

        #download-link {
            padding: 10px 20px;
            background-color: #17a2b8;
            color: white;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Ad Section Styling */
        #ad-section {
            margin: 20px auto;
            max-width: 728px;
        }
    </style>
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=YOUR_ADSENSE_AD_UNIT_ID" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>PDF Splitter</h1>
        <p>Split PDF files into individual pages or specific page ranges quickly and easily.</p>
    </header>

    <main>
        <!-- Upload Section -->
        <section id="upload-section">
            <h2>Step 1: Upload PDF File</h2>
            <input type="file" id="pdf-file" accept="application/pdf">
            <button id="upload-btn">Upload PDF</button>
        </section>

        <!-- Split Section -->
        <section id="split-section" style="display: none;">
            <h2>Step 2: Specify Page Range</h2>
            <input type="text" id="page-range" placeholder="Example: 1-3, 5, 7-10">
            <button id="split-btn">Split PDF</button>
        </section>

        <!-- Ad Section -->
        <section id="ad-section">
            <!-- Google AdSense Ad Unit -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="YOUR_ADSENSE_AD_UNIT_ID"
                 data-ad-slot="YOUR_AD_SLOT_ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>

        <!-- Result Section -->
        <section id="result-section">
            <h2>Split PDF</h2>
            <a id="download-link" download>Download Split PDF</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 PDF Splitter. All rights reserved.</p>
    </footer>

    <script>
        // Step 1: Upload PDF
        document.getElementById('upload-btn').addEventListener('click', function() {
            const fileInput = document.getElementById('pdf-file');
            if (fileInput.files.length === 0) {
                alert('Please select a PDF file to upload.');
                return;
            }

            // Show Split Section
            document.getElementById('upload-section').style.display = 'none';
            document.getElementById('split-section').style.display = 'block';
        });

        // Step 2: Split PDF
        document.getElementById('split-btn').addEventListener('click', function() {
            const pageRange = document.getElementById('page-range').value;
            if (!pageRange) {
                alert('Please specify a page range.');
                return;
            }

            const fileInput = document.getElementById('pdf-file');
            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);
            formData.append('pageRange', pageRange);

            // Replace with your backend endpoint for PDF splitting
            fetch('https://your-backend-api.com/split', {
                method: 'POST',
                body: formData
            })
            .then(response => response.blob())
            .then(blob => {
                const downloadLink = document.getElementById('download-link');
                downloadLink.href = URL.createObjectURL(blob);
                downloadLink.textContent = 'Download Split PDF';
                document.getElementById('result-section').style.display = 'block';
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while splitting the PDF.');
            });
        });
    </script>
</body>
</html>
