<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Add watermarks to images online for free. Easily add text watermarks with our responsive image watermarker tool. Supports JPEG, PNG, and WebP formats.">
    <meta name="keywords" content="image watermark, watermark images, online image watermark, text watermark, JPEG, PNG, WebP">
    <meta name="author" content="Your Name">
    <title>Image Watermarker - Add Watermarks Online</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        a {
            text-decoration: none;
            color: #007BFF;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Header */
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            margin: 10px 0 0;
            font-size: 1.2rem;
        }

        /* Main Content */
        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .watermarker-tool {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .watermarker-tool input[type="file"] {
            display: none;
        }

        .watermarker-tool label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .watermarker-tool input[type="text"] {
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            width: 80%;
            max-width: 300px;
        }

        .watermarker-tool button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .watermarker-tool button:hover {
            background-color: #218838;
        }

        .output-section {
            margin-top: 20px;
        }

        .output-section img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .output-section a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }

        .output-section a:hover {
            background-color: #0056b3;
        }

        /* Ad Section */
        .ad-section {
            margin: 20px auto;
            text-align: center;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

        footer p {
            margin: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            header p {
                font-size: 1rem;
            }

            .watermarker-tool {
                padding: 15px;
            }
        }
    </style>
    <!-- Google AdSense Script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_SENSE_ID" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Image Watermarker</h1>
        <p>Add watermarks to images online for free. Easily add text watermarks.</p>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Image Watermarker Tool -->
        <section class="watermarker-tool">
            <input type="file" id="image-input" accept="image/*">
            <label for="image-input">Choose an Image</label>
            <input type="text" id="watermark-text" placeholder="Enter watermark text">
            <button id="add-watermark-button">Add Watermark</button>
            <div class="output-section">
                <img id="output-image" src="" alt="Watermarked Image" style="display: none;">
                <a id="download-link" download="watermarked-image.jpg" style="display: none;">Download Watermarked Image</a>
            </div>
        </section>

        <!-- Ad Section -->
        <section class="ad-section">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_AD_SENSE_ID"
                 data-ad-slot="YOUR_AD_UNIT_ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Image Watermarker. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        const imageInput = document.getElementById('image-input');
        const watermarkText = document.getElementById('watermark-text');
        const addWatermarkButton = document.getElementById('add-watermark-button');
        const outputImage = document.getElementById('output-image');
        const downloadLink = document.getElementById('download-link');
        let img = new Image();

        // Handle image upload
        imageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    img.src = e.target.result;
                    img.onload = () => {
                        outputImage.src = img.src;
                        outputImage.style.display = 'block';
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        // Add watermark
        addWatermarkButton.addEventListener('click', () => {
            const text = watermarkText.value.trim();
            if (!text) {
                alert('Please enter watermark text.');
                return;
            }

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);

            // Add watermark text
            ctx.font = '40px Arial';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(text, canvas.width / 2, canvas.height / 2);

            // Convert canvas to image
            const url = canvas.toDataURL('image/jpeg', 1.0);
            outputImage.src = url;
            downloadLink.href = url;
            downloadLink.style.display = 'inline-block';
        });
    </script>
</body>
</html>
